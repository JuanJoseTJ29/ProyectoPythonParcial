<!DOCTYPE html>
<html>
    <head>
        <title>Registrar tarea</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #98f8fc">
        <section >
            <div class="vh-100 gradient-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Registro de tareas</h2>
                        
            <form method="post" action="{% url 'gestion_tareas:nuevaTarea' %}">
            {% csrf_token %}
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control form-control-lg" name="nombreTarea">
                    
                </div>

                <div class="form-group">
                    <label>Descripcion</label>
                    <input type="text" class="form-control form-control-lg" name="descripcionTarea">
                </div>

                <div class="form-group">
                    <label>Fecha de creacion</label>
                    <input type="date" class="form-control form-control-lg" name="fcTarea">
                </div>

                <div class="form-group">
                    <label>Fecha de entrega</label>
                    <input type="date" class="form-control form-control-lg" name="feTarea">
                </div>

                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control form-control-lg" name="usuarioTarea" placeholder="juan">
                </div>

             <!--   <div class="form-group col-md-3">
                    <label>Estado</label>
                    <input type="text" class="form-control" name="estadosTareas">
                </div>
               -->  
                <br>
                <br>
                <div class="form-group ">
                    <button type="submit" class="btn btn-success">Crear</button>
                    <a class="btn btn-info" href="{% url 'gestion_tareas:dashboard' %}">Salir</a>
                </div>
            </form>
           </div>
          </div>
        </div>
       </div>
      </div>
     </section>
    </body>
</html>
