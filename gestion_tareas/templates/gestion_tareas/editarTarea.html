<!DOCTYPE html>
<html>
    <head>
        <title>Editar Tarea</title>
        <!--Para poder usar bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #98f8fc">

        <section >
            <div class="vh-100 gradient-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Editar tareas</h2>
            <form method="post" action="{% url 'gestion_tareas:editarTarea' tarea_info.id %}">
            {% csrf_token %}
         
                <div class="form-group">
                    <label>Nombre</label>
                    <!--Se mostraran los datos previamente registrados de la tarea en el formulario para editar-->
                    <input type="text" class="form-control form-control-lg" name="nombreTarea" value= "{{ tarea_info.nombre_tarea}}" >
                   
                </div>
                <br>
                <div class="form-group">
                    <label>Descripcion</label>
                    <input type="text" class="form-control form-control-lg" name="descripcionTarea" value= "{{ tarea_info.descripcion}}">
                </div>
                <br>
                <div class="form-group">
                    <label>Fecha de creaci√≥n</label>
                    <input type="date" class="form-control form-control-lg" name="fcTarea" value= "{{ tarea_info.fecha_creacion|date:'d-m-Y' }}">
                </div>
                <br>
                <div class="form-group">
                    <label>Fecha de entrega</label>
                    <input type="date" class="form-control form-control-lg" name="feTarea" value= "{{ tarea_info.fecha_entrega|date:'d-m-Y' }}">
                </div>
                <br>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control form-control-lg" name="usuarioTarea" value= "{{ tarea_info.usuario_responsable}}">
                </div>
                <br>
                <label>Estado</label>
                <!--Lista desplegable de estados-->
                <select class="form-select" aria-label="Default select example" name="estadosTareas" value= "{{ tarea_info.estadoTarea}}">
                    <option value="{{ tarea_info.estadoTarea}}" selected>{{ tarea_info.estadoTarea}}</option>
                    <option value="PROGRESO">PROGRESO</option>
                    <option value="FINALIZANDO">FINALIZANDO</option>
                    <option value="FINALIZADA">FINALIZADA</option>
                    <option value="PENDIENTE">PENDIENTE</option>

                  </select>
                <br>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Editar</button>
                    <a class="btn btn-info" href="{% url 'gestion_tareas:dashboard' %}">Salir</a>
                </div>
            </form>
           </div>
         </div>
        </div>
       </div>
      </div>
     </section>  
    </body>
</html>
